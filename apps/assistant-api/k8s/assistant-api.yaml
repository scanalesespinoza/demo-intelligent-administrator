---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: assistant-api
  namespace: demo-int-admin
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: assistant-api-config
  namespace: demo-int-admin
data:
  QUARKUS_APPLICATION_VERSION: "1.0.0"
  QUARKUS_HTTP_PORT: "8080"
  QUARKUS_LOG_CONSOLE_FORMAT: "%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n"
  IADMIN_WINDOW_DEFAULT_MINUTES: "15"
  LLM_ENDPOINT: "http://localhost/mock-llm"
  LLM_MODEL: "granite-7b-instruct"
  LLM_API_KEY: ""
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: assistant-readonly
  namespace: demo-int-admin
rules:
  - apiGroups: ["", "apps", "events.k8s.io"]
    resources: ["pods", "pods/log", "events", "configmaps", "deployments", "replicasets"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: assistant-readonly-binding
  namespace: demo-int-admin
subjects:
  - kind: ServiceAccount
    name: assistant-api
    namespace: demo-int-admin
roleRef:
  kind: Role
  name: assistant-readonly
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: assistant-api
  namespace: demo-int-admin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: assistant-api
  template:
    metadata:
      labels:
        app: assistant-api
    spec:
      serviceAccountName: assistant-api
      containers:
        - name: app
          image: quay.io/sergio_canales_e/iadmin/assistant-api:1.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: assistant-api-config
---
apiVersion: v1
kind: Service
metadata:
  name: assistant-api
  namespace: demo-int-admin
spec:
  selector:
    app: assistant-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: assistant-api
  namespace: demo-int-admin
spec:
  to:
    kind: Service
    name: assistant-api
  port:
    targetPort: http
