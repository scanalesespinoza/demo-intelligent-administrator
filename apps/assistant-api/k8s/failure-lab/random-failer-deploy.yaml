apiVersion: apps/v1
kind: Deployment
metadata:
  name: gamma-failer
  namespace: demo-int-admin
  labels:
    app: random-failer
    tier: app
    iadmin.test: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gamma-failer
  template:
    metadata:
      labels:
        app: gamma-failer
        appGroup: random-failer
        tier: app
        iadmin.test: "true"
    spec:
      containers:
        - name: worker
          image: registry.redhat.io/openshift4/ose-tools-rhel
          command: ["/bin/bash", "/opt/entrypoint.sh"]
          env:
            - name: FAIL_MODE
              value: "probe"
            - name: FAIL_RATE
              value: "0.5"
            - name: FAIL_SLEEP
              value: "3"
          volumeMounts:
            - name: script
              mountPath: /opt/entrypoint.sh
              subPath: entrypoint.sh
          readinessProbe:
            exec:
              command: ["/bin/bash", "-c", "date +%s >/dev/null"]
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["/bin/bash", "-c", "exit 1"]
            initialDelaySeconds: 20
            periodSeconds: 15
      volumes:
        - name: script
          configMap:
            name: random-failer-script
            defaultMode: 0755
