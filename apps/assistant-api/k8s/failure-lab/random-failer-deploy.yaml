apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpha-failer
  namespace: demo-int-admin
  labels:
    app: random-failer
    tier: app
    iadmin.test: "true"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alpha-failer
  template:
    metadata:
      labels:
        app: alpha-failer
        appGroup: random-failer
        tier: app
        iadmin.test: "true"
    spec:
      containers:
        - name: worker
          image: registry.redhat.io/openshift4/ose-tools-rhel
          command: ["/bin/bash", "/opt/entrypoint.sh"]
          env:
            - name: FAIL_MODE
              value: "mixed"
            - name: FAIL_RATE
              value: "0.4"
            - name: FAIL_SLEEP
              value: "5"
          volumeMounts:
            - name: script
              mountPath: /opt/entrypoint.sh
              subPath: entrypoint.sh
          readinessProbe:
            exec:
              command: ["/bin/bash", "-c", "test -f /opt/entrypoint.sh"]
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
            failureThreshold: 1
      volumes:
        - name: script
          configMap:
            name: random-failer-script
            defaultMode: 0755
---
