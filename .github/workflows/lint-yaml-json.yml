---
name: Lint â€” YAML & JSON

'on':
  pull_request:
    paths:
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.json"
      - "prompts/**"
  push:
    branches: ["main", "develop"]
    paths:
      - "**/*.yml"
      - "**/*.yaml"
      - "**/*.json"
      - "prompts/**"
  workflow_dispatch: {}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install tooling (yamllint, jq)
        run: |
          sudo pipx install yamllint
          sudo apt-get update -y
          sudo apt-get install -y jq

      - name: yamllint (repo)
        run: yamllint -s .

      - name: Validate JSON with jq
        run: |
          set -e
          mapfile -t files < <(git ls-files '*.json')
          if [ "${#files[@]}" -gt 0 ]; then
            for f in "${files[@]}"; do
              echo "Checking $f"
              jq empty "$f"
            done
          else
            echo "No JSON files found."
          fi
