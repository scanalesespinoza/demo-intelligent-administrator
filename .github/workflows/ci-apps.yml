---
name: CI â€” Build & Test (assistant-api / assistant-ui)

'on':
  pull_request: {}
  push:
    branches: ["main", "develop", "feature/**"]
  workflow_dispatch: {}

env:
  MAVEN_OPTS: -Xmx2g
  JAVA_VERSION: '21'

jobs:
  detect-changes:
    name: Detect App Changes
    runs-on: ubuntu-latest
    outputs:
      assistant_api: ${{ steps.filter.outputs.assistant_api }}
      assistant_ui: ${{ steps.filter.outputs.assistant_ui }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            assistant_api:
              - 'apps/assistant-api/**'
              - 'pom.xml'
            assistant_ui:
              - 'apps/assistant-ui/**'

  build-and-test:
    name: Build & Test (${{ matrix.module }})
    runs-on: ubuntu-latest
    needs: detect-changes
    strategy:
      fail-fast: false
      matrix:
        module:
          - apps/assistant-api
          - apps/assistant-ui
    if: ${{ (matrix.module == 'apps/assistant-api' && needs.detect-changes.outputs.assistant_api == 'true') || (matrix.module == 'apps/assistant-ui' && needs.detect-changes.outputs.assistant_ui == 'true') }}
    defaults:
      run:
        working-directory: ${{ matrix.module }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Temurin JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven

      - name: Maven Verify (compile + unit tests)
        run: mvn -B -U -DskipTests=false -Dquarkus.test.profile=ci verify

      - name: Upload surefire/failsafe reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ format('surefire-reports-{0}', replace(matrix.module, '/', '-')) }}
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore

  aggregate:
    name: Aggregate Build (root)
    runs-on: ubuntu-latest
    needs:
      - detect-changes
      - build-and-test
    if: ${{ needs.detect-changes.outputs.assistant_api == 'true' }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: maven
      - name: mvn -B -U -DskipTests verify (root)
        run: mvn -B -U -DskipTests verify
